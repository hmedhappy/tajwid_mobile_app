<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1,
        h2 {
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Quran EYA Pronunciation Checker</h1>
    <h2 id="arabic-text">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</h2>

    <form onsubmit="handleSubmit(event)" class="buttons">
        <button onclick="handleStart()" type="button" id="startBtn">Start Recording</button>
        <button onclick="handleStop()" type="button" id="stopBtn" disabled>Stop Recording</button>
    </form>

    <div id="audioContainer" class="audio-player"></div> <!-- Container for the audio player -->

    <script defer src="script.js"></script>
</body>

</html>
